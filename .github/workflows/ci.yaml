name: CI-Examne-php

on:
#Define los eventos
  push:
    branches: [main]
  pull_request:
    branches: [main]
  branch_protection_rule:          #se cambian las reglas de protección de rama en el repositorio
    types: [created, deleted]
  check_run:
    types: [rerequested, completed]
  
jobs: 
  build:
    runs-on: ubuntu-latest
    #Indica en qué tipo de máquina se ejecutará el trabajo.
   
  steps:  
  #para configurar el entorno de Go en la máquina de ejecución
  - name: Setup PHP with PECL extension
    uses: shivammathur/setup-php@v2
    with:
       php-version: '8.3'
       extensions: imagick, swoole
    #linter 
    - name: Install Dependencies
    - run: composer install

    - name: Run unit and integrate tests
    - run: composer test tests

    - name: Run build
    - run: composser build 

    - name: Run lint
    - run: compuser lint src
